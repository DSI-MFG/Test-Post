<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #0078d7;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-section {
            margin-top: 40px;
        }
        .download-section a {
            color: #0078d7;
            text-decoration: none;
        }
    </style>
 <script type="text/javascript">
        function checkPassword() {
            const userEnteredPassword = document.getElementById('passwordInput').value;
            
            // Replace with the bcrypt hash you generated offline
            const storedBcryptHash = "$2a$12$o9Ujr9hOYWnDW0p/uqLihe.1yG6/KLh2h7.tyziL6tj71aUo1jHFi
";

            if(bcrypt.compareSync(userEnteredPassword, storedBcryptHash)) {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('contentSection').style.display = 'block';
            } else {
                alert('Wrong password. Try again.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="passwordSection">
            <h2>Enter Password to View Content</h2>
            <input type="password" id="passwordInput">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <div id="contentSection" style="display: none;">
            <h1>Welcome!</h1>
            <p>Access the content below:</p>

            <div class="download-section">
                <h3>Downloads & Info</h3>
                <ul>
                    <li><a href="https://github.com/DSI-MFG/Test-Post/commits/main/docs/dump-web.cps">Download File</a></li>
                    <li><a href="docs/README.md">View README</a></li>
                    <li><a href="https://github.com/DSI-MFG/Test-Post/commits/main/docs/dump-web.cps">See Commits</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
